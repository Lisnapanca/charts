<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/page-2.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/aos.css">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Page-2</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="col-md-4">
          <span id="sidebar-icon" class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="col-md-4 text-center">
          <h1 class="main-text">Competitive Mapping Summary</h1>
        </div>
        <div class="col-md-4 text-right">
          <h2>20 September 2018</h2>
        </div>  
    </nav>
    <div class="container-fluid">
        <div class="row content-1">
            <div class="col-md-6">
                <div class="bgwhite" data-aos="fade-right"data-aos-duration="1700">
                    <center>
                        <h2 class="mar-top-20">Social Media (%)</h2>
                    </center>
                    <div id="content-1-chart"></div>
                </div>
            </div>
            <div class="col-md-6 content" data-aos="fade-left"data-aos-duration="1700">
                <center>
                    <h2 class="mar-top-20">Online Media (%)</h2>
                </center>
                <div id="content-2-chart"></div>
            </div>
        </div>
        <div class="row content-2">
            <div class="col-md-6" >
                <div class="bgwhite" data-aos="fade-right"data-aos-duration="1700">
                    <center>
                        <h2 class="mar-top-20">Survey (%)</h2>
                    </center>
                    <div id="content-3-chart"></div>
                </div>
            </div>
            <div class="col-md-6 bgwhite"  data-aos="fade-left"data-aos-duration="1700">
                <div class="row">
                    <div class="col-md-6">
                        <center>
                            <h2 class="mar-top-20">Candidate 1</h2>
                        </center>
                        <div class="pie-chart-thickness"></div>
                        <img src="image/candidate-1.jpg" class="img-inside-pie">
                        <div id="content2-chart3"></div>   
                    </div>
                    <div class="col-md-6">
                        <center>
                            <h2 class="mar-top-20">Candidate 2</h2>
                        </center>
                        <div class="pie-chart-thickness"></div>
                        <img src="image/candidate-2.jpg" class="img-inside-pie">
                        <div id="content2-chart4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-3">
                            <div class="dot nasionalis">
                                <h3 class="category-text">Nasionalis</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot integritas">
                                <h3 class="category-text">Integritas</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot bersih">
                                <h3 class="category-text">Bersih</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot negarawan">
                                <h3 id="negarawan-text" class="category-text">Jiwa Negarawan</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-3">
                            <div class="dot bijak">
                                <h3 class="category-text">Bijak</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot cerdas">
                                <h3 class="category-text">Cerdas</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot religius">
                                <h3 class="category-text">Religius</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dot tegas">
                                <h3 class="category-text">Tegas</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row content-3">
            <div class="col-md-6">
                <div class="mapping" data-aos="fade-right"data-aos-duration="1700">
                    <h2 id="mapping-text">Mapping Impact Criteria</h2>
                    <img src="image/mapping.svg">
                </div>
            </div>
            <div class="col-md-6">
                <div class="node" data-aos="fade-left"data-aos-duration="1700">
                    <h2 id="node-text">Correlation Node</h2>
                    <img id="node-image" src="image/node.svg">
                </div>
            </div>
        </div>
    </div>
    <script src="js/aos.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script type="text/javascript" src="js/page-2.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/highcharts.src.js"></script>
    <script src="js/highmaps.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.combobox.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/variwide.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
